<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Marla Harris - Copywriting Portfolio">
  <title>Copywriting Portfolio | Marla Harris</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --ink: #0b0b0b;
      --paper: #ffffff;
      --accent: #990049;
      --accent-light: #b2005f;
      --accent-lighter: rgba(178,0,95,0.08);
      --neutral-200: #e5e5e5;
      --neutral-600: #666666;
      --neutral-700: #404040;
      --charcoal: #1a1a1a;
      --gold: #b4a582;
      --gold-light: rgba(180, 165, 130, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      color: var(--ink);
      background: var(--paper);
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      line-height: 1.2;
    }
    
    .bar {
      width: 60px;
      height: 1px;
      background: var(--accent);
      margin: 1.5rem auto;
    }
    
    .star-decoration {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      color: var(--gold);
      letter-spacing: 0.3em;
    }
    
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      border-bottom: none;
      transition: all 0.3s ease;
    }
    
    header.scrolled {
      box-shadow: 0 2px 20px rgba(0,0,0,0.05);
      border-bottom: 1px solid var(--accent-lighter);
    }
    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 0;
    }
    
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      color: var(--ink);
      text-decoration: none;
      font-weight: 400;
      letter-spacing: 0.1em;
      z-index: 1001;
    }
    
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    
    .nav-link {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--neutral-700);
      text-decoration: none;
      font-weight: 400;
      transition: color 0.3s ease;
      position: relative;
    }
    
    .nav-link:hover {
      color: var(--accent);
    }
    
    .nav-link:after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      bottom: -5px;
      left: 0;
      background: var(--accent);
      transition: width 0.3s ease;
    }
    
    .nav-link:hover:after {
      width: 100%;
    }
    
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--ink);
      cursor: pointer;
      z-index: 1001;
    }
    
    .mobile-menu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: var(--paper);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.3s ease;
    }
    
    .mobile-menu.active {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }
    
    .mobile-nav-links {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      text-align: center;
    }
    
    .mobile-nav-link {
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--neutral-700);
      text-decoration: none;
      font-weight: 400;
      transition: color 0.3s ease;
    }
    
    .mobile-nav-link:hover {
      color: var(--accent);
    }
    
    .close-menu {
      position: absolute;
      top: 2rem;
      right: 2rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--ink);
      cursor: pointer;
    }
    
    .page-hero {
      padding: 12rem 0 8rem;
      min-height: 100vh;
      display: flex;
      align-items: center;
      position: relative;
      text-align: center;
    }
    
    .page-hero-content {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .page-hero h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      margin-bottom: 1rem;
      font-weight: 300;
      line-height: 1.1;
    }
    
    .coming-soon-badge {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--accent);
      margin-bottom: 2rem;
    }
    
    .quote-section {
      margin: 3rem 0;
    }
    
    .quote-text {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 1.8rem;
      line-height: 1.4;
      color: var(--accent);
      text-align: center;
      margin-bottom: 1rem;
    }
    
    .quote-author {
      font-weight: 500;
      color: var(--ink);
      font-size: 1rem;
      letter-spacing: 0.05em;
      text-align: center;
    }
    
    .btn {
      padding: 1rem 2.25rem;
      border-radius: 999px;
      font-weight: 500;
      text-decoration: none;
      font-size: 0.875rem;
      transition: all 0.3s ease;
      letter-spacing: 0.05em;
      display: inline-block;
      background: var(--accent);
      color: white;
      box-shadow: 0 4px 14px rgba(153, 0, 73, 0.2);
    }
    
    .btn:hover {
      background: var(--accent-light);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(153, 0, 73, 0.3);
    }
    
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      
      .mobile-menu-btn {
        display: block;
      }
      
      .page-hero {
        padding: 10rem 0 6rem;
      }
      
      .quote-text {
        font-size: 1.4rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a href="index.html" class="logo">Marla Harris</a>
        <div class="nav-links">
          <a href="index.html" class="nav-link">Home</a>
          <a href="index.html#work" class="nav-link">Work</a>
          <a href="index.html#methodology" class="nav-link">Methodology</a>
          <a href="creative.html" class="nav-link">Creative</a>
          <a href="writing.html" class="nav-link">Writing</a>
          <a href="csr.html" class="nav-link">CSR</a>
          <a href="index.html#contact" class="nav-link">Contact</a>
        </div>
        <button class="mobile-menu-btn">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
    </div>
    <div class="mobile-menu">
      <button class="close-menu">
        <i class="fas fa-times"></i>
      </button>
      <div class="mobile-nav-links">
        <a href="index.html" class="mobile-nav-link">Home</a>
        <a href="index.html#work" class="mobile-nav-link">Work</a>
        <a href="index.html#methodology" class="mobile-nav-link">Methodology</a>
        <a href="creative.html" class="mobile-nav-link">Creative</a>
        <a href="writing.html" class="mobile-nav-link">Writing</a>
        <a href="csr.html" class="mobile-nav-link">CSR</a>
        <a href="index.html#contact" class="mobile-nav-link">Contact</a>
      </div>
    </div>
  </header>

  <section class="page-hero">
    <div class="container">
      <div class="page-hero-content">
        <div class="coming-soon-badge">Coming Soon</div>
        <h1>Copywriting<br>& Content</h1>
        <div class="bar"></div>
        
        <div class="quote-section">
          <div class="quote-text">"Given this flair for the written word..."</div>
          <div class="quote-author">â€” Andrew</div>
        </div>
        
        <a href="index.html#contact" class="btn">Contact Me</a>
      </div>
    </div>
  </section>

  <script>
    // Header scroll effect
    window.addEventListener('scroll', function() {
      const header = document.querySelector('header');
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    // Mobile menu functionality
    const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
    const closeMenuBtn = document.querySelector('.close-menu');
    const mobileMenu = document.querySelector('.mobile-menu');
    const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');

    if (mobileMenuBtn) {
      mobileMenuBtn.addEventListener('click', () => {
        mobileMenu.classList.add('active');
        document.body.style.overflow = 'hidden';
      });
    }

    if (closeMenuBtn) {
      closeMenuBtn.addEventListener('click', () => {
        mobileMenu.classList.remove('active');
        document.body.style.overflow = '';
      });
    }

    mobileNavLinks.forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.remove('active');
        document.body.style.overflow = '';
      });
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', (e) => {
      if (mobileMenu.classList.contains('active') && 
          !e.target.closest('.mobile-menu') && 
          !e.target.closest('.mobile-menu-btn')) {
        mobileMenu.classList.remove('active');
        document.body.style.overflow = '';
      }
    });
  </script>
</body>
</html>
