/* Reusable Lookbook with per-section sizing */
function Lookbook({ items, aspectClass = 'aspect-[4/5]', imgClass = 'h-full w-auto', frameBg = 'frame' }) {
  const scrollerRef = React.useRef(null);
  const scrollByCard = (dir)=>{
    const el = scrollerRef.current;
    if(!el) return;
    const card = el.querySelector('.card');
    const delta = card ? card.getBoundingClientRect().width + 24 : 320;
    el.scrollBy({ left: dir * delta, behavior: 'smooth' });
  };
  React.useEffect(()=>{
    const onKey = (e)=>{
      if(e.key === 'ArrowRight') scrollByCard(1);
      if(e.key === 'ArrowLeft') scrollByCard(-1);
    };
    window.addEventListener('keydown', onKey);
    return ()=> window.removeEventListener('keydown', onKey);
  },[]);
  return (
    <div className="relative">
      <div className="chev left"><button onClick={()=>scrollByCard(-1)} aria-label="Previous">‹</button></div>
      <div className="chev right"><button onClick={()=>scrollByCard(1)} aria-label="Next">›</button></div>
      <div ref={scrollerRef} className="lookbook flex gap-6 overflow-x-auto snap-x snap-mandatory pb-3 pr-2">
        {items.map((item, idx)=>(
          <div className="card min-w-[260px] md:min-w-[360px] snap-start" key={idx}>
            <div className={`rounded-2xl overflow-hidden border border-neutral-200 ${frameBg} ${aspectClass} flex items-center justify-center`}>
              <img src={item.src} alt={item.t || 'slide'} className={imgClass} />
            </div>
            {item.t && <div className="mt-2 font-serif text-[18px] md:text-[20px] font-semibold text-ink">{item.t}</div>}
          </div>
        ))}
      </div>
    </div>
  );
}

function SliderCard({title, items}) {
  const [i, setI] = React.useState(0);
  const prev = () => setI((i - 1 + items.length) % items.length);
  const next = () => setI((i + 1) % items.length);
  return (
    <div className="p-4 rounded-2xl bg-white border border-neutral-200 shadow-sm">
      <div className="flex items-center justify-between">
        <h4 className="font-serif text-[18px] text-ink">{title}</h4>
        <div className="flex gap-2">
          <button className="btn" onClick={prev} aria-label="Previous">‹</button>
          <button className="btn" onClick={next} aria-label="Next">›</button>
        </div>
      </div>
      <div className="mt-2 h-[92px] md:h-[104px] overflow-hidden">
        <div className="text-neutral-800 leading-snug font-serif">{items[i]}</div>
      </div>
      <div className="mt-2 text-[11px] tracking-[.2em] uppercase text-neutral-400">{i+1}/{items.length}</div>
    </div>
  );
}
