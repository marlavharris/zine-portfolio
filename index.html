<!-- Fonts -->

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  theme: {
    extend: {
      fontFamily: {
        serif: ['Playfair Display','ui-serif','Georgia','serif'],
        sans: ['Inter','ui-sans-serif','system-ui','sans-serif']
      },
      colors: {
        ink: '#0b0b0b',
        paper: '#ffffff',
        accent: '#990049',
        'accent-light': '#b2005f',
        'accent-lighter': 'rgba(178,0,95,0.1)',
      }
    }
  }
}
</script>

<style>
  .bar { width: 84px; height: 3px; background:#990049; border-radius:999px; }
  .gradient-bg { background: linear-gradient(135deg, #fff 0%, #fefafc 100%); }
  .card-hover { transition: all 0.3s ease; }
  .card-hover:hover { transform: translateY(-4px); box-shadow: 0 20px 40px rgba(153, 0, 73, 0.15); }
  
  .nav-link { position:relative; }
  .nav-link::after { 
    content:""; 
    position:absolute; 
    left:0; right:0; bottom:-6px; height:1.5px; 
    background:#990049; 
    transform:scaleX(0); transform-origin:right; 
    transition:transform .3s ease; 
  }
  .nav-link:hover::after { transform:scaleX(1); transform-origin:left; }

  .stat-number { 
    font-family: 'Playfair Display', serif;
    background: linear-gradient(135deg, #990049 0%, #b2005f 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .brand-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 2rem; opacity: 0.7; transition: opacity 0.3s ease; }
  .brand-grid:hover { opacity: 1; }
  .brand-item { text-align: center; padding: 1.5rem; display: flex; flex-direction: column; align-items: center; justify-content: center; }
  .brand-logo { height: 40px; width: auto; margin-bottom: 0.5rem; filter: grayscale(100%); opacity: 0.7; transition: all 0.3s ease; }
  .brand-item:hover .brand-logo { filter: grayscale(0%); opacity: 1; }
  .brand-name { font-size: 0.75rem; font-weight: 600; color: #4b5563; letter-spacing: 0.05em; }

  .publication-card { background: linear-gradient(135deg, #f8f6f2 0%, #ffffff 100%); border-left: 4px solid #990049; }
  .image-hover { transition: all 0.3s ease; }
  .image-hover:hover { transform: scale(1.02); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }

  .hover-swap-container { position: relative; overflow: hidden; cursor: pointer; }
  .hover-swap-image { transition: opacity 0.5s ease; }
  .hover-swap-image.front { position: relative; z-index: 2; }
  .hover-swap-image.back { position: absolute; top: 0; left: 0; z-index: 1; opacity: 0; }
  .hover-swap-container:hover .hover-swap-image.front { opacity: 0; }
  .hover-swap-container:hover .hover-swap-image.back { opacity: 1; }

  .mobile-menu { transform: translateX(100%); transition: transform 0.4s ease; background: linear-gradient(135deg, #990049 0%, #b2005f 100%); }
  .mobile-menu.open { transform: translateX(0); }
  .mobile-nav-link { color: white; font-size: 1.5rem; font-weight: 300; letter-spacing: 0.05em; padding: 1rem 0; position: relative; transition: all 0.3s ease; }
  .mobile-nav-link:hover { transform: translateX(10px); font-weight: 400; }
  .mobile-nav-link::after { content: ''; position: absolute; bottom: 0.5rem; left: 0; width: 0; height: 1px; background: white; transition: width 0.3s ease; }
  .mobile-nav-link:hover::after { width: 30px; }
  .menu-close-btn { color: white; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; }
  .menu-close-btn:hover { background: rgba(255,255,255,0.2); transform: rotate(90deg); }

  button:focus, a:focus { outline: 2px solid #990049; outline-offset: 2px; }
  .testimonial-card { background: linear-gradient(135deg, #ffffff 0%, #fefafc 100%); border: 1px solid rgba(153, 0, 73, 0.1); }
  .campaign-image { min-height: 200px; max-height: 300px; }

  /* Password Modal */
  #passwordModal, #portfolioModal { 
    position: fixed; 
    inset:0; 
    background: rgba(0,0,0,0.5); 
    display:flex; 
    align-items:center; 
    justify-content:center; 
    z-index:100; 
    backdrop-filter: blur(4px);
  }
  #passwordModal.hidden, #portfolioModal.hidden { display: none; }
  .password-input:focus {
    border-color: #990049;
    ring: 2px solid rgba(153, 0, 73, 0.2);
  }

  /* Copywriting samples */
  .copy-sample {
    background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
    border-left: 4px solid #990049;
    transition: all 0.3s ease;
  }
  .copy-sample:hover {
    transform: translateX(8px);
    box-shadow: 0 10px 30px rgba(153, 0, 73, 0.2);
  }
</style>
</head>
<body class="text-ink bg-paper antialiased">

<!-- Mobile Menu Button -->
<button id="mobileMenuButton" class="md:hidden fixed top-6 right-6 z-50 bg-white p-3 rounded-full border border-neutral-200 shadow-lg">
  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
    <path d="M3 12h18M3 6h18M3 18h18"/>
  </svg>
</button>

<!-- Mobile Menu -->
<div id="mobileMenu" class="mobile-menu fixed inset-0 z-40 flex flex-col items-center justify-center space-y-8">
  <button id="closeMenu" class="menu-close-btn absolute top-8 right-8">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M18 6L6 18M6 6l12 12"/>
    </svg>
  </button>
  
  <div class="flex flex-col items-center space-y-8 text-center">
    <a href="#marketing" class="mobile-nav-link">Marketing</a>
    <a href="#copywriting" class="mobile-nav-link">Copywriting</a>
    <a href="#community" class="mobile-nav-link">Community</a>
    <a href="#expertise" class="mobile-nav-link">Expertise</a>
    <a href="#academic" class="mobile-nav-link" id="academicMobileNav">Academic Work</a>
    <a href="#portfolio" class="mobile-nav-link" id="portfolioMobileNav">Full Portfolio</a>
    <a href="#contact" class="mobile-nav-link">Contact</a>
    
    <div class="w-20 h-px bg-white/30 my-4"></div>
    
    <a href="mailto:va.mvharris@gmail.com" class="text-white/80 text-sm hover:text-white transition-colors">
      va.mvharris@gmail.com
    </a>
  </div>
</div>

<!-- Academic Password Modal -->
<div id="passwordModal" class="hidden">
  <div class="bg-white rounded-2xl p-8 max-w-sm w-full mx-4 text-center shadow-2xl">
    <h3 class="font-serif text-2xl mb-4 text-ink">Academic Portfolio Access</h3>
    <p class="text-neutral-600 text-sm mb-4">Enter password to view academic publications and research</p>
    <input type="password" id="passwordInput" class="password-input border border-neutral-300 rounded-lg p-3 w-full mb-4 focus:outline-none focus:border-accent" placeholder="Enter password" autocomplete="off">
    <button id="passwordSubmit" class="px-6 py-3 rounded-full bg-accent text-white font-semibold hover:bg-accent-light transition-colors w-full">Access Portfolio</button>
    <p id="passwordError" class="text-red-500 text-sm mt-2 hidden">Incorrect password</p>
  </div>
</div>

<!-- Scripts -->
<script>
  const mobileMenuButton = document.getElementById('mobileMenuButton');
  const mobileMenu = document.getElementById('mobileMenu');
  const closeMenu = document.getElementById('closeMenu');

  mobileMenuButton.addEventListener('click', () => mobileMenu.classList.add('open'));
  closeMenu.addEventListener('click', () => mobileMenu.classList.remove('open'));

  // Password Modal
  const passwordModal = document.getElementById('passwordModal');
  const passwordSubmit = document.getElementById('passwordSubmit');
  const passwordInput = document.getElementById('passwordInput');
  const passwordError = document.getElementById('passwordError');

  document.getElementById('academicMobileNav').addEventListener('click', (e) => {
    e.preventDefault();
    passwordModal.classList.remove('hidden');
  });

  passwordSubmit.addEventListener('click', () => {
    if(passwordInput.value === 'marla123') {
      passwordModal.classList.add('hidden');
      window.location.href = '#academic';
    } else {
      passwordError.classList.remove('hidden');
    }
  });
</script>
</body>
</html>
