<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marla Harris Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #fff;
      color: #000;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255,255,255,0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      z-index: 1000;
      border-bottom: 1px solid #eee;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: hotpink;
      font-weight: 400;
      font-size: 0.9rem;
    }
    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 100px 20px;
    }
    .hero {
      background: url('https://source.unsplash.com/1600x900/?fashion,editorial') center/cover no-repeat;
      color: #fff;
      text-align: center;
    }
    .hero h2 {
      font-size: 6vw;
      font-weight: 700;
      text-transform: uppercase;
      background: rgba(0,0,0,0.4);
      padding: 20px;
      display: inline-block;
    }
    .campaign {
      flex-direction: column;
    }
    .campaign img {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease;
    }
    .campaign-text {
      font-size: 2rem;
      font-weight: 700;
      text-transform: uppercase;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease;
    }
    .show {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }
    .about {
      background: #fff;
      color: #000;
      flex-direction: column;
      text-align: center;
    }
    .about blockquote {
      font-size: 3rem;
      color: hotpink;
      font-weight: 700;
      margin-bottom: 40px;
    }
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    footer a {
      color: hotpink;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>MARLA HARRIS</h1>
  <nav>
    <a href="#campaign1">Campaign 1</a>
    <a href="#campaign2">Campaign 2</a>
    <a href="#campaign3">Campaign 3</a>
    <a href="#about">About</a>
  </nav>
</header>

<section class="hero">
  <h2>Portfolio</h2>
</section>

<section id="campaign1" class="campaign">
  <img src="https://source.unsplash.com/1600x900/?fashion,model" alt="Campaign 1">
  <div class="campaign-text"> Campaign One</div>
</section>

<section id="campaign2" class="campaign">
  <img src="https://source.unsplash.com/1600x900/?runway,style" alt="Campaign 2">
  <div class="campaign-text">Campaign Two</div>
</section>

<section id="campaign3" class="campaign">
  <img src="https://source.unsplash.com/1600x900/?streetstyle,model" alt="Campaign 3">
  <div class="campaign-text">Campaign Three</div>
</section>

<section id="about" class="about">
  <blockquote>"Lorem ipsum dolor sit amet, consectetur adipiscing elit"</blockquote>
  <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>
</section>

<footer>
  <p>Â© 2025 Marla Harris | <a href="mailto:you@example.com">Contact</a></p>
</footer>

<script>
  // Fade-in on scroll
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('show');
      }
    });
  }, { threshold: 0.2 });

  document.querySelectorAll('.campaign img, .campaign-text').forEach(el => {
    observer.observe(el);
  });
</script>

</body>
</html>
