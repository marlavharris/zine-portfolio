<script>
  // Mobile menu functionality
  const mobileMenuButton = document.getElementById('mobileMenuButton');
  const mobileMenu = document.getElementById('mobileMenu');
  const closeMenu = document.getElementById('closeMenu');

  mobileMenuButton.addEventListener('click', () => {
    mobileMenu.classList.add('open');
  });
  closeMenu.addEventListener('click', () => {
    mobileMenu.classList.remove('open');
  });
  document.querySelectorAll('#mobileMenu a').forEach(link => {
    link.addEventListener('click', () => mobileMenu.classList.remove('open'));
  });

  // Academic Password functionality
  const academicPassword = "Academic123"; 
  const academicSection = document.getElementById('academic');
  const passwordModal = document.getElementById('passwordModal');
  const passwordInput = document.getElementById('passwordInput');
  const passwordSubmit = document.getElementById('passwordSubmit');
  const passwordError = document.getElementById('passwordError');
  const closePasswordModal = document.getElementById('closePasswordModal');

  // Portfolio Password functionality
  const portfolioPassword = "Portfolio123"; 
  const portfolioSection = document.getElementById('portfolio');
  const portfolioModal = document.getElementById('portfolioModal');
  const portfolioPasswordInput = document.getElementById('portfolioPasswordInput');
  const portfolioPasswordSubmit = document.getElementById('portfolioPasswordSubmit');
  const portfolioPasswordError = document.getElementById('portfolioPasswordError');
  const closePortfolioModal = document.getElementById('closePortfolioModal');

  // Open academic password modal
  document.getElementById('academicNav').addEventListener('click', e => {
    e.preventDefault();
    passwordModal.classList.remove('hidden');
    passwordInput.focus();
  });
  
  document.getElementById('academicMobileNav').addEventListener('click', e => {
    e.preventDefault();
    mobileMenu.classList.remove('open');
    passwordModal.classList.remove('hidden');
    passwordInput.focus();
  });

  // Open portfolio password modal
  document.getElementById('portfolioNav').addEventListener('click', e => {
    e.preventDefault();
    portfolioModal.classList.remove('hidden');
    portfolioPasswordInput.focus();
  });
  
  document.getElementById('portfolioMobileNav').addEventListener('click', e => {
    e.preventDefault();
    mobileMenu.classList.remove('open');
    portfolioModal.classList.remove('hidden');
    portfolioPasswordInput.focus();
  });

  // Submit academic password
  passwordSubmit.addEventListener('click', () => checkPassword(academicPassword, academicSection, passwordModal, passwordInput, passwordError));
  passwordInput.addEventListener('keypress', e => { if(e.key==='Enter') checkPassword(academicPassword, academicSection, passwordModal, passwordInput, passwordError); });

  // Submit portfolio password
  portfolioPasswordSubmit.addEventListener('click', () => checkPassword(portfolioPassword, portfolioSection, portfolioModal, portfolioPasswordInput, portfolioPasswordError));
  portfolioPasswordInput.addEventListener('keypress', e => { if(e.key==='Enter') checkPassword(portfolioPassword, portfolioSection, portfolioModal, portfolioPasswordInput, portfolioPasswordError); });

  function checkPassword(correct, section, modal, input, errorEl) {
    if(input.value === correct) {
      modal.classList.add('hidden');
      section.scrollIntoView({ behavior: 'smooth' });
      input.value = '';
      errorEl.textContent = '';
    } else {
      errorEl.textContent = 'Incorrect password. Try again.';
    }
  }

  // Close modals
  closePasswordModal.addEventListener('click', () => passwordModal.classList.add('hidden'));
  closePortfolioModal.addEventListener('click', () => portfolioModal.classList.add('hidden'));
</script>
